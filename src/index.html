<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Teste Função Hiperbolica</title>
</head>
<body>
    <main class="w-full h-full bg-start flex justify-center items-center flex-col gap-20">
        <div class="w-2/4 relative">
            <img src="./imgs/start/titulo-effect.svg" alt="" class="absolute size-64 title-effect">
            <img src="./imgs/start/titulo-effect2.svg" alt="" class="absolute size-56 title-effect right-0 animate-little-bounce">
            <img src="./imgs/start/titulo.svg" alt="">
        </div>
        <div class="w-2/12 relative">
            <img src="./imgs/start/start-button-effect.svg" alt="" class="absolute size-40" style="top: -2.5rem; left: -8rem;">
            <img src="./imgs/start/start-button-effect2.svg" alt="" class="absolute size-36 animate-little-ping" style="top: -1rem; right: -8rem;">
            <img src="./imgs/start/start-button.svg" alt="" class="hover:cursor-pointer animate-pulse">
            <img src="./imgs/start/start-button-line.svg" alt="" class="absolute">
    </main>
</body>
</html>
